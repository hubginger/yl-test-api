  # 下划线切割后, 第一个是终端标识
  # 分别:
  #     pc        电脑端       需要验证码
  #     app       app端       不需要验证码
  #     mini      小程序端     流程较复杂
  # pc      { 运营端, 科室端, }
  # app     { 医链健康(患者端), 医链健康执业版(医师端), }
  # mini    { 医链健康(患者小程序), 医链健康执业版(医师小程序), } 小程序的 token 和 app 的 token 是公用的
  # --------------------------------------
