# 以毫秒为单位
maximum_time: 500

# 提取 slow_api_log.out 文件 :

# slow_api_log.out 文件本身记录是很简洁的, 直接看 slow_api_log.out 文件就挺好 , 哈哈哈
# 1. 提取 时间, url, 响应耗时
# 2. 提取出来之后, 根据响应时间的数值进行倒排序,
# 3. 倒排序之后, 再根据 url 进行去重, 结果是响应时长长的留下, 短的去重掉

# Linux / MacOS 提取表达式 :
# awk '{print $2,$3,$6,$8}' slow_api_log.out | sort -k 4 -nr | sort -k 3,3 -u
# windows 用不了, 直接看文件就好, 或者研究 gawk , sort 不知道用啥替换 ...

# awk:
# S2,S3   ---->   日期 时间
# $6      ---->   url
# $8      ---->   响应耗时

# sort:
# -k 4    ---->   指定第四列
# -k 3,3  ---->   指定从第三行开始, 到第三行结束, 也就是根据第三行, 实测两个 3 都不能去掉
# -n      ---->   指定排序时根据数值排序, 而不是根据 ascii 码
# -r      ---->   指定排序时, 倒序排序
# -u      ---->   去重
